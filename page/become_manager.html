<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Map</title>
    <link rel="stylesheet" href="style/become_manager.css">
  </head>
  <body>
    <div class="logo"> Personal Info </div>

      <main>
        <article>
          <h3>Applications</h3> 
          <h1>Gas Station Manager Applicaiton</h1> 
    
          <form method="POST" action="/contact_form">
            <fieldset class="form-grid">
              <legend class="form-double-colspan">Personal Info</legend>
              <i class="form-double-colspan"> Complete in latin capital</i> 
              <label for="firstName">Name</label>
              <input type="text"
                     name="name"
                     id="firstName"
                     placeholder="Name"
                     required>
              <label for="lastName">Surname</label>  
              <input type="text"
                     name="lastName"
                     id="lastName"
                     placeholder="Surname">

                <label for="fatherName">FatherName</label>
                <input type="text"
                    name="fatherName"
                    id="fatherName"
                    placeholder="FatherName">

                <label for="photo"> Your photo ID</label>
                <input type="file" id="photo" name="photo">

                <label for="gender"> Choose Gender </label>
                <select id = "gender" name="gender">
                    <option value="male"> Male</option>
                    <option value="female"> Female</option>
                    <option value="other"> Other </option>
                </select>
                <label for="birthdate"> Choose your birthdate </label>
                <input type="date"
                     name="birthdate"
                     min="1950-01-01"
                     max=""
                     id="birthdate">
                <label for="city"> Choose your city</label>
                <input type="text"
                    name="city"
                    id="city"
                    placeholder="City">
                <label for="adress"> Choose your address </label>
                <input type="text"
                    name="address"
                    id="address"
                    placeholder="Address">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <label for="vat">VAT Number:</label>
                <input type="number" id="vat" name="vat" placeholder="Enter your VAT number">
                <label for="cv"> Your CV </label>
                <input type="file" id="cv" name="cv">
            </fieldset>

            <fieldset class="form-grid">
              <legend class="form-double-colspan"> Financial Info</legend> 
              <label for="capital"> Maximum capital available</label>
              <input type="number" id="capital" name="capital" placeholder="Money in euros">
              <label for="bail"> Maximum Bail you are willing to pay</label>
              <input type="number" id="bail" name="bail" placeholder="Money in euros">
              <label for="cowork"> Are you willing to cooperate with other managers?
                <input type="radio"
                       name="cowork"
                       id="coworkYes"
                       value="yes"> Yes </label>
              <label for="cowork">
                <input type="radio"
                       name="cowork"
                       id="coworkNo"
                       value="no"> No </label>
            </fieldset>
            
            <fieldset class="form-grid">
              <legend>Επιλέξτε πιστοποιητικό και τρόπο παραλαβής</legend>
            </fieldset>

            <fieldset class="form-grid">
              <legend> Availability</legend>
              <label for="train"> Are you willing to be trained through program for 2 months?
                <input type="radio"
                       name="train"
                       id="trainYes"
                       value="yes"> Yes </label>
              <label for="train">
                <input type="radio"
                       name="train"
                       id="trainNo"
                       value="no"> No </label>
              <label>
                When can you start?
              </label>
              <input type="date"
                     name="date"
                     min="2023-03-28"
                     max=""
                     id="date">
            <label> Choose the region you want to work on</label>
            <select name="region">
            <option value="">Region 1</option>
            <option value="">Region 2</option>
            </select>
            </fieldset>
    
            <button type="submit"> Submit </button>
            <script src="script/become_manager.js"></script>
          </form>
        </article>
    
      </main>
  </body>
  </html>
