<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station</title>
    <link href="style/common.css" rel="stylesheet">
    <link href="style/station.css" rel="stylesheet">
</head>
<body>
    <div class="station-image" id="fld-image">
        <div class="station-name">
            <span id="fld-name"></span> // <span id="fld-region"></span>
        </div>
        <div class="station-prices">
            <p>N95: <span id="fld-prices-n95"></span></p>
            <p>Diesel: <span id="fld-prices-diesel"></span></p>
        </div>
    </div>

    <div class="info-bar">
        <div class="station-map">
<!--            <div class="map" id="fld-map">-->
            <!--todo--> <iframe class="map" src="https://www.openstreetmap.org/export/embed.html?bbox=21.73380017280579%2C38.24789600386227%2C21.744850873947147%2C38.25232782929022&amp;layer=mapnik&amp;marker=38.250111950356754%2C21.739325523376465"></iframe>
<!--            </div>-->
        </div>

        <div class="content-box">
            <p>Station is currently <span id="fld-is-open"></span>.</p>
            <p>Opening hours: every day <span id="fld-opening-hours"></span>.</p>

            <h2>Address</h2>
            <address><span id="fld-address"></span></address>

            <p>GPS: <span id="fld-gps"></span> <button class="btn-copy" onclick="copy_gps_to_clipboard()">&#x29C9;</button></p>

            <h2>Contact</h2>
            <address>Manager: <span id="fld-manager"></span>
                Phone: <span id="fld-phone"></span>
                Email: <span id="fld-email"></span>
            </address>
        </div>

        <div class="content-box">
            <h2>Announcements</h2>
                <span id="fld-about"></span>
        </div>

    </div>

    <script src="script/station.js"></script>
</body>
</html>
